<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor</title>
    <link rel='icon' href='AIDoctorLogo.png' type='image/png'>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3e5f5; /* Light violet background */
            color: #4a148c; /* Dark violet text */
        }

        h2 {
            color: #6a1b9a; /* Purple header color */
        }

        img {
            width: 150px; /* Set logo width */
            margin-bottom: 20px; /* Space below logo */
        }

        /* Form and Button Styling */
        .options-container, form {
            background: #ffffff; /* White background for container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 450px; 
            text-align: center;
            margin-top: 20px;
            padding: 20px; 
        }

        label, p {
            font-size: 1.1em;
            color: #4a148c; /* Dark violet text */
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .custom-file-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff; /* White text */
            background-color: #8e24aa; /* Violet background */
            border: 2px solid #8e24aa; /* Violet border */
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-label:hover {
            background-color: #ab47bc; /* Lighter violet on hover */
            border-color: #ab47bc;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 1em;
            background-color: #8e24aa; /* Violet button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ab47bc; /* Lighter violet on hover */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d32f2f; /* Error message color */
        }
        
        img.logo{
            width: 260px;
            height: 260px;
            padding: 10px;

        }
    </style>
    <script>
        // JavaScript function to handle form submission and display the prediction
        async function submitForm(event) {
            event.preventDefault(); // Prevents page from refreshing

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const textResponse = await response.text();
                console.log("Raw response:", textResponse);

                const result = JSON.parse(textResponse);
                if (response.ok) {
                    document.getElementById('result').innerText = 'Prediction Label: ' + result.label;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        function redirectToForm() {
            window.location.href = '/form_page.html'; // Replace with your form page URL
        }
    </script>
</head>
<body>
    <img class="logo" src="AIDoctorLogo.png" alt="AIDoctor Logo"> <!-- Logo added -->
    <h2>X-ray Image Prediction</h2>

    <!-- Options to upload image or fill out form -->
    <div class="options-container">
        <button onclick="redirectToForm()">Fill Out Form</button>
        <p>or</p>
        <form onsubmit="submitForm(event)">
            <label for="file">Upload an X-ray image:</label>
            <div class="file-input-wrapper">
                <span class="custom-file-label">Choose an image file</span>
                <input type="file" id="file" name="file" accept="image/*" class="file-input" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Display prediction result -->
    <p id="result"></p>
</body>
</html>
