<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor - Form Input</title>
    <link rel='icon' href='templates/AIDoctorLogo.png' type='image/png'>
    <link rel="stylesheet" href="static/styles.css">
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const data = {};
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                data[input.name] = parseFloat(input.value);
            });

            try {
                const response = await fetch('/predict_forest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText = 'Diagnosis: ' + result.diagnosis;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>

    <div class="form-container">
        <form onsubmit="submitForm(event)">
